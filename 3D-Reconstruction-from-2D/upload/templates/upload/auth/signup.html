<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - 3D Reconstruction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Professional 3D Theme Colors */
            --primary-color: #1e40af;
            --secondary-color: #3b82f6;
            --accent-color: #06b6d4;
            --accent-hover: #0891b2;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            
            /* Professional Gradients */
            --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            --gradient-secondary: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            --gradient-accent: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            --gradient-hero: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #06b6d4 100%);
            
            /* Text Colors */
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-light: #6b7280;
            --text-white: #ffffff;
            
            /* Background Colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.95);
            
            /* Border Colors */
            --border-color: #e2e8f0;
            --border-accent: #cbd5e1;
            --border-focus: #3b82f6;
            
            /* Professional Shadows */
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.15), 0 0 40px rgba(59, 130, 246, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Beautiful Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.04) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        /* Animated Background Orbs */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            pointer-events: none;
            z-index: -1;
        }

        .bg-orb-1 {
            background: radial-gradient(circle at 30% 30%, rgba(59, 130, 246, 0.15), transparent);
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation: float 12s ease-in-out infinite;
        }

        .bg-orb-2 {
            background: radial-gradient(circle at 70% 30%, rgba(6, 182, 212, 0.15), transparent);
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
            animation: float 15s ease-in-out infinite reverse;
        }

        .bg-orb-3 {
            background: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.1), transparent);
            width: 250px;
            height: 250px;
            top: 50%;
            left: 10%;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
            }
            33% { 
                transform: translateY(-20px) translateX(10px) rotate(120deg); 
            }
            66% { 
                transform: translateY(10px) translateX(-10px) rotate(240deg); 
            }
        }

        /* Signup Container */
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 2;
        }

        /* Beautiful Card Design */
        .auth-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            box-shadow: 
                var(--shadow-xl),
                var(--shadow-glow);
            padding: 3rem;
            width: 100%;
            max-width: 550px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-accent);
            opacity: 0.02;
            z-index: -1;
        }

        .auth-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                var(--shadow-xl),
                0 0 30px rgba(59, 130, 246, 0.2);
        }

        /* Header Section */
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            background: var(--gradient-accent);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
        }

        .auth-logo:hover {
            transform: scale(1.1) rotateY(15deg);
            box-shadow: var(--shadow-glow);
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label i {
            color: var(--accent-color);
            font-size: 1rem;
        }

        .form-control {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .form-control:focus {
            border-color: var(--border-focus);
            box-shadow: 
                0 0 0 3px rgba(59, 130, 246, 0.1),
                var(--shadow-md);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--text-light);
            font-weight: 400;
        }

        /* Beautiful Button */
        .btn-auth {
            background: var(--gradient-accent);
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-auth::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn-auth:hover::before {
            left: 100%;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            color: white;
            text-decoration: none;
        }

        .btn-auth:active {
            transform: translateY(0);
            transition: all 0.1s ease;
        }

        /* Link Styling */
        .auth-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-accent);
            transition: width 0.3s ease;
        }

        .auth-link:hover {
            color: var(--accent-hover);
            text-decoration: none;
        }

        .auth-link:hover::after {
            width: 100%;
        }

        /* Alert Styling */
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }

        /* Footer */
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem;
                margin: 1rem;
                border-radius: 20px;
                max-width: 500px;
            }
            
            .auth-title {
                font-size: 1.75rem;
            }
            
            .auth-logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
                border-radius: 16px;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
            
            .form-control {
                padding: 0.875rem 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-auth.loading .loading {
            display: inline-block;
        }

        /* Form Row Styling */
        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 576px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
    </head>
<body>
    <!-- Beautiful Background Orbs -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>

    <!-- Signup Container -->
    <div class="signup-container">
        <div class="auth-card">
            <!-- Header Section -->
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join our 3D Reconstruction platform</p>
            </div>

            <!-- Error Alert -->
            {% if form.errors %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <div>{{ error }}</div>
                    {% endfor %}
                {% endfor %}
            </div>
            {% endif %}

            <!-- Signup Form -->
            <form method="post" id="signupForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" 
                           name="username" 
                           class="form-control" 
                           placeholder="Choose a username"
                           required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" 
                           name="email" 
                           class="form-control" 
                           placeholder="Enter your email"
                           required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" 
                               name="password" 
                               class="form-control" 
                               placeholder="Create password"
                               required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <input type="password" 
                               name="confirm_password" 
                               class="form-control" 
                               placeholder="Confirm password"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-calendar-alt"></i>
                        Date of Birth
                    </label>
                    <input type="date" 
                           name="date_of_birth" 
                           class="form-control" 
                           required>
                </div>

                <button type="submit" class="btn-auth" id="signupBtn">
                    <span class="loading"></span>
                    <i class="fas fa-user-plus me-2"></i>
                    Create Account
                </button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p class="mb-0">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="auth-link">Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Enhanced JavaScript -->
    <script>
        // Form submission with loading state
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('signupBtn');
            btn.classList.add('loading');
            btn.innerHTML = '<span class="loading"></span>Creating Account...';
            
            // Reset after 5 seconds if no redirect
            setTimeout(() => {
                if (btn.classList.contains('loading')) {
                    btn.classList.remove('loading');
                    btn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Create Account';
                }
            }, 5000);
        });

        // Password confirmation validation
        const passwordInput = document.querySelector('input[name="password"]');
        const confirmPasswordInput = document.querySelector('input[name="confirm_password"]');
        
        function validatePasswordMatch() {
            if (passwordInput.value && confirmPasswordInput.value) {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordInput.setCustomValidity("Passwords don't match");
                    confirmPasswordInput.style.borderColor = 'var(--error-color)';
                } else {
                    confirmPasswordInput.setCustomValidity('');
                    confirmPasswordInput.style.borderColor = 'var(--success-color)';
                }
            }
        }
        
        passwordInput.addEventListener('input', validatePasswordMatch);
        confirmPasswordInput.addEventListener('input', validatePasswordMatch);

        // Input focus animations
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });

        // Card hover effect
        const authCard = document.querySelector('.auth-card');
        authCard.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-8px)';
        });
        
        authCard.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });

        // Smooth animations on page load
        window.addEventListener('load', function() {
            authCard.style.opacity = '0';
            authCard.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                authCard.style.transition = 'all 0.6s ease';
                authCard.style.opacity = '1';
                authCard.style.transform = 'translateY(0)';
            }, 100);
        });

        // Real-time password strength indicator
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            
            // Remove existing strength indicator
            const existingIndicator = this.parentElement.querySelector('.password-strength');
            if (existingIndicator) {
                existingIndicator.remove();
            }
            
            if (password.length > 0) {
                const indicator = document.createElement('div');
                indicator.className = 'password-strength';
                indicator.style.marginTop = '0.5rem';
                indicator.style.fontSize = '0.8rem';
                indicator.style.fontWeight = '500';
                
                if (strength < 3) {
                    indicator.style.color = 'var(--error-color)';
                    indicator.textContent = 'Weak password';
                } else if (strength < 5) {
                    indicator.style.color = 'var(--warning-color)';
                    indicator.textContent = 'Medium password';
                } else {
                    indicator.style.color = 'var(--success-color)';
                    indicator.textContent = 'Strong password';
                }
                
                this.parentElement.appendChild(indicator);
            }
        });
        
        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            return strength;
        }
    </script>
</body>
</html>
